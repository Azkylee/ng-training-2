<app-loader [visible]="isLoading"></app-loader>
<form [formGroup]="form">
    <select *ngIf="!isLoading"
            formControlName="user"
            [(ngModel)]="selectedUser"
            (change)="changeUser()"
            class="custom-select">
        <option selected value="">Select an user</option>
        <option *ngFor="let user of listUsers" [value]="user.id" >{{ user.name }}</option>
    </select>
</form>
