<h1>Users</h1>
<p>
    <a [routerLink]="['/users/new']" class="btn btn-info pointer">New user</a>
</p>
<table [ngClass]="{loading: isLoading}" class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th class="center">Edit</th>
        <th class="center">Delete</th>
    </tr>
    <tr *ngFor="let user of listUsers">
        <td>{{ user.name }}</td>
        <td> {{ user.email }}</td>
        <td class="center"><a [routerLink]="['/users', user.id]"><i class="fa fa-pencil pointer" aria-hidden="true"></i></a></td>
        <td class="center"><i class="fa fa-trash pointer" aria-hidden="true"></i></td>
    </tr>
</table>
